<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Companies - Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Overview</a> |
        <a href="countries.html">Countries</a> |
        <a href="companies.html">Companies</a> |
        <a href="urls.html">URLs</a> |
        <a href="incomes.html">Incomes</a>
    </nav>
    <h1>Manage Companies</h1>

    <!-- Form for adding/editing a company -->
    <h2>Add / Edit Company</h2>
    <form id="companyForm">
        <input type="hidden" id="companyId">
        <label for="companyName">Name:</label>
        <input type="text" id="companyName" required>
        <br>
        <label for="companyCountryId">Country:</label>
        <select id="companyCountryId" required>
            <option value="">Select Country</option>
            <!-- Options will be populated dynamically -->
        </select>
        <br>
        <label for="companyEstablished">Established:</label>
        <input type="number" id="companyEstablished">
        <br>
        <label for="companyAddress">Address:</label>
        <input type="text" id="companyAddress">
        <br>
        <label for="companyEmail">Email:</label>
        <input type="email" id="companyEmail">
        <br>
        <button type="submit">Save</button>
    </form>

    <!-- Table for listing companies -->
    <table id="companiesTable">
        <thead>
            <tr>
                <th>Company ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>Established</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
